<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Update Subscription</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://rutvalthonge4312.github.io/gymWeb/Admin Page Folder/CSS/addStaff.css"
    />
  </head>
  <body>
    <div class="navbar">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              src="https://rutvalthonge4312.github.io/gymWeb/images/gym-fitness.png"
              class="img-fluid"
              alt="gym logo"
          /></a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Update Password</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="mainConatiner">
      <form class="row g-3 needs-validation">
        <div class="col-md-6">
          <label for="validationCustom04" class="form-label"
            >Select Subscription</label
          >
          <select class="form-select" id="optionInput" required></select>
          <div class="invalid-feedback">
            Please select a valid Subscription.
          </div>
        </div>
        <fieldset disabled class="col-md-6">
          <div class="col-md-6">
            <label for="disabledTextInput" class="form-label"
              >Current Price</label
            >
            <input
              type="text"
              id="currentPrice"
              class="form-control"
              placeholder="1XXX"
            />
          </div>
        </fieldset>
        <div class="col-md-6">
          <label for="">New Price</label>
          <input
            type="number"
            class="form-control"
            id="newPrice"
            placeholder="1 month/s"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="">New Name</label>
          <input
            type="text"
            class="form-control"
            id="newName"
            placeholder="someone Subscription"
            required
          />
        </div>
        <div class="col-md-12">
          <button class="btn btn-primary" type="submit" id="updateInfo">
            UPDATE INFO
          </button>
        </div>
      </form>
    </div>
    <div>
      <button
        onclick="history.back()"
        class="btn"
        id="BackButton"
        style="margin: 1rem"
      >
        &larr; Go Back
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://rutvalthonge4312.github.io/gymWeb/Admin Page Folder/JAVASCRIPT/changPricesJS.js"></script>
  </body>
</html>
