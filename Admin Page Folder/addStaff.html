<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Staff!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://rutvalthonge4312.github.io/gymWeb/Admin Page Folder/CSS/addStaff.css"
    />
  </head>
  <body>
    <div class="navbar">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              src="https://rutvalthonge4312.github.io/gymWeb/images/gym-fitness.png"
              class="img-fluid"
              alt="gym logo"
          /></a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Update Password</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="mainConatiner">
      <div>
        <form class="row g-3 needs-validation" novalidate>
          <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="someOne Temp"
              required
            />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="col-md-4">
            <label for="validationCustom02" class="form-label"
              >Mobile Number</label
            >
            <input
              type="number"
              class="form-control"
              id="mobileNumber"
              placeholder="98XXXXXXXX"
              required
            />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label"
              >Email</label
            >
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input
                type="text"
                class="form-control"
                id="email"
                aria-describedby="inputGroupPrepend"
                required
              />
              <div class="invalid-feedback">Please Enter a Email Id.</div>
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationCustom03" class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              placeholder=""
              required
            />
            <div class="invalid-feedback">
              Please provide a valid Mobile Number.
            </div>
          </div>

          <div class="col-md-3">
            <label for="validationCustom05" class="form-label">Salary</label>
            <input
              type="number"
              class="form-control"
              id="salary"
              placeholder="50XXX"
              required
            />
            <div class="invalid-feedback">Please provide a valid zip.</div>
          </div>
          <div class="col-md-3">
            <label for="validationCustom05" class="form-label">Position</label>
            <input
              type="text"
              class="form-control"
              id="position"
              placeholder="Trainer"
              required
            />
            <div class="invalid-feedback">Please provide a valid zip.</div>
          </div>

          <div class="col-12">
            <button
              class="btn btn-primary"
              type="submit"
              id="logInButtonInLogInPage"
            >
              Add Staff
            </button>
          </div>
        </form>
      </div>
    </div>
    <div>
      <button
        onclick="history.back()"
        class="btn"
        id="BackButton"
        style="margin: 1rem"
      >
        &larr; Go Back
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://rutvalthonge4312.github.io/gymWeb/Admin Page Folder/JAVASCRIPT/addStaffJS.js"></script>
  </body>
</html>
