<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Trainer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://rutvalthonge4312.github.io/gymWeb/Admin Page Folder/CSS/addStaff.css"
    />
  </head>
  <body>
    <div class="navbar">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              src="https://rutvalthonge4312.github.io/gymWeb/images/gym-fitness.png"
              class="img-fluid"
              alt="gym logo"
          /></a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Update Password</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="mainConatiner">
      <form class="row g-3 needs-validation" enctype="multipart/form-data">
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="someone temp"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Info</label>
          <input
            type="text"
            class="form-control"
            id="info"
            placeholder="8 years of work experience. Strength training. weight training. 10 years of work experience."
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="some@gmail.com"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label"
            >Mobile Number</label
          >
          <input
            type="number"
            class="form-control"
            id="mobileNumber"
            placeholder="98XXXXXXXX"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom03" class="form-label">Expert In</label>
          <input type="text" class="form-control" id="expertIn" required />
          <div class="invalid-feedback">Please provide a valid experties.</div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom03" class="form-label">Salary</label>
          <input type="number" class="form-control" id="salary" required />
          <div class="invalid-feedback">Please provide a valid salary.</div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom03" class="form-label">address</label>
          <input type="text" class="form-control" id="address" required />
          <div class="invalid-feedback">Please provide a valid salary.</div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label"
            >Upload Image</label
          >
          <input id="fileInput" name="file" type="file" />

          <div class="invalid-feedback">
            Please select a valid upload Image.
          </div>
        </div>

        <div class="col-12">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="invalidCheck"
              required
            />
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit" id="addTrainer">
            Submit form
          </button>
        </div>
      </form>
    </div>
    <div>
      <button
        onclick="history.back()"
        class="btn"
        id="BackButton"
        style="margin: 1rem"
      >
        &larr; Go Back
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://rutvalthonge4312.github.io/gymWeb/Admin Page Folder/JAVASCRIPT/addTrainer.js"></script>
  </body>
</html>
