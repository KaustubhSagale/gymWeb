<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://rutvalthonge4312.github.io/gymWeb/css/signUpPage.css"
    />
  </head>
  <body>
    <div class="navbar">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              src="../images/gym-fitness.png"
              class="img-fluid"
              alt="gym logo"
          /></a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Log In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sign Up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Admin Page</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="formBody">
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="someone temp"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>

        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Email</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input
              type="text"
              class="form-control"
              id="email"
              aria-describedby="inputGroupPrepend"
              placeholder="someone@gmail.com"
              required
            />
            <div class="invalid-feedback">Please choose a username.</div>
          </div>
        </div>
        <div class="col-md-5">
          <label for="validationCustom03" class="form-label"
            >Mobile Number</label
          >
          <input
            type="number"
            class="form-control"
            id="mobileNumber"
            placeholder="98XXXXXXXX"
            required
          />
          <div class="invalid-feedback">
            Please provide a valid mobile Number.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label"
            >Take Subscription</label
          >
          <select class="form-select" id="optionInput" required></select>
          <div class="invalid-feedback">
            Please select a valid Subscription.
          </div>
        </div>
        <div class="col-md-5">
          <label for="validationCustom03" class="form-label">Duration</label>
          <input
            type="number"
            class="form-control"
            id="duration"
            placeholder="1 month/s"
            required
          />
          <div class="invalid-feedback">Please provide a valid duaration.</div>
        </div>
        <div class="col-md-5">
          <label for="validationCustom03" class="form-label"
            >Starting Subscription Date</label
          >
          <input
            type="date"
            class="form-control"
            id="startingDate"
            placeholder="12-5-2023"
            required
          />
          <div class="invalid-feedback">
            Please provide a valid starting date.
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="invalidCheck"
              required
            />
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button
            class="btn btn-primary"
            type="submit"
            id="takeAdmissionButton"
          >
            Go To Payment
          </button>
        </div>
      </form>
      <!--   <div class="imageSection">
        <img src="/images/gymCardImage3.jpg" alt="" class="img-fluid" />
      </div>-->
    </div>
    <div>
      <button
        onclick="history.back()"
        class="btn"
        id="BackButton"
        style="margin: 1rem"
      >
        &larr; Go Back
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://rutvalthonge4312.github.io/gymWeb/javascript/signUpPage.js"></script>
  </body>
</html>
